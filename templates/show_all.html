<!DOCTYPE html>
<html lang = "en">
   <head></head>
   <body>
      <h3>
         <a href = "{{ url_for('show_all') }}">Comments - Flask 
            SQLAlchemy example</a>
      </h3>
      
      <hr/>
      {%- for message in get_flashed_messages() %}
         {{ message }}
      {%- endfor %}
		
      <h3>Students (<a href = "{{ url_for('new') }}">Add Student
         </a>)</h3>
      
      <table>
         <thead>
            <tr>
               <th>email</th>
               <th>password</th>
                </tr>
         </thead>

         <tbody>
            {% for user in users %}
               <tr>
                  <td>{{ user.email }}</td>
                  <td>{{ user.password}}</td>
               </tr>
            {% endfor %}
         </tbody>
      </table>
   </body>
</html>
